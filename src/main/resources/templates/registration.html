<!DOCTYPE html>
<html lang="en"
			xmlns:th="http://www.thymeleaf.org"
>
<hr th:replace="~{f::head}">
<body>

<hr th:replace="~{f::header}">

<h3>Registration</h3>

<form th:action="@{/register}" method="post" th:object="${author}">
	<fieldset>
		<p>
			<label for="username">Username</label>
			<input th:field="*{username}" type="text" id="username" autofocus>
			<samp th:errors="*{username}"></samp>
		</p>
		<p>
			<label for="email">Your Email</label>
			<input th:field="*{email}" type="email" id="email">
			<samp th:errors="*{email}"></samp>
		</p>
		<p>
			<label for="password">Password</label>
			<input th:field="*{password}" type="password" id="password">
			<samp th:errors="*{password}"></samp>
		</p>
		
		<button type="submit">Submit</button>
	</fieldset>
</form>

</body>
</html>
